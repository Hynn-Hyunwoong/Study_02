<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Index front</title>
</head>
<body>
    <form id="frm">
        <input type="text" name="subject" />
        <input type="file" name="upload">
        <button type="submit">send</button>
    </form>

    <script type="text/javascript">
        const frm = document.querySelector("#frm");
        frm.addEventListener('submit', async(e) =>{
            e.preventDefault();
            
            const {subject, upload} = e.target
            console.log("e.target.subject", subject.value);
            console.log("e.target.upload", upload.value);
            console.log("e.target.upload", upload.__proto__);

            const body = new FormData(e.target)
            body.append('subject', subject.value)
            body.append('upload', upload.file)
            console.log(body);
            const response =await axios.post("http://localhost:3000/single", body, {
                headers : {
                    ["Content-type"] : "multipart/form-data", 
                }
            })
            console.log(response);
        })
    </script>
</body>
</html>
